{% extends "base.html" %}

{% block content %}
</style>
<div class="container-fluid">
    <div class="row" style="padding-top: 10px">

        <div class="col-sm-4">
            <h2 class="text-center alert alert-warning">Crear operación 📝</h2>
            <form action="/submit" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="entidad" name="author" placeholder="Entidad"
                        autocomplete="off">
                    <label for="entidad">Entidad (usuario)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad"
                        autocomplete="off">
                    <label for="ciudad">Ciudad</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" name="content" id="operacion"
                        style="height: 100px"></textarea>
                    <label for="operacion">Operación (Desastre)</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>



        <div class="col-sm-7">
            <h2 class="text-center alert alert-danger">Operaciones publicadas 🚨</h2>
            <button class="btn btn-dark mb-3">
                <a class="nav-link" href="{{ node_address }}/mine">Minar mensajes  🔗</a>
            </button>
            <div class="d-flex gap-5 flex-wrap">
                {% for post in posts %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{post.author}} - {{post.ciudad}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">A las {{readable_time(post.timestamp)}}</h6>
                        <p class="card-text">{{post.content}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="col-sm-1"></div>


    </div>
</div>
{% endblock %}
